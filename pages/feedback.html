    <script>
        /**
         * 加载初始化
         * */
        $(document).ready(function () {
            /**
             * 附件上传回调
             **/
            $('iframe[name="uploadIframe"]').on('load', function() {
                try{
                    var responseText = $('iframe')[0].contentDocument.body.textContent;
                    var responseData = JSON.parse(responseText) || {};
                    if (responseData.isSuccess == true || responseData.code == 200) {
                        //success
                        alert('success');
                    } else {
                        //error 
                        alert("上传附件异常，请重试或联系管理员。");
                    }
                }catch(ex){
                    alert("上传附件异常，请重试或联系管理员。");
                }
                $('input[name="fileUpload"]').val('');
                $('button[name="btnUpload"]').attr("disabled",true);
                $('button[name="btnUpload"]').addClass("disabled");
                $('div.loading-hock').hide();
                appendUploadAttachs();
            });
           
            /**
             * 附件选择事件
             * */
            $('input[name="fileUpload"]').on('change', function () {
                var fn = $(this).val();
                if(fn!=""){
                    $('button[name="btnUpload"]').attr("disabled",false);
                    $('button[name="btnUpload"]').removeClass("disabled");
                }else{
                    $('button[name="btnUpload"]').attr("disabled",true);
                    $('button[name="btnUpload"]').addClass("disabled");
                }
            });
            /**
             * 附件上传按钮提交事件
             * 
             */
            $('button[name="btnUpload"]').on('click', function(){
                $('form[target="uploadIframe"]').submit();
                $('div.loading-hock').show();
            });
             
        });
        /**
         * 关闭详情显示区块，并重新展示查询列表
         */
        function closeDetail(){
            $('#info-detail').hide();
            $('#info-detail div.panel-body').html('');
            resetModal();
        }

        /**
         * 显示详情区块
         * Ajax请求服务端获取举报信息详情JSON
         */
        function showDetail(id){
            if(id===undefined){
                id = $('#input-info-id').val();
            }
            $.getJSON('/data/info-detail.json',{"id":id},function(data){                
                $('#info-detail div.panel-body').html(genDetailInfoEL(data));
                $('#info-detail').show();
            });
        }

        /**
        * 显示模态对话框
        */
        function showModal(){
            $("#feedbackModal").modal();
        }
        /**
         * 拼接已上传附件列表
         * 
         */
        function appendUploadAttachs(){
            $('#uploaded_list ol').append('<li><a href=#>附件</a></li>')
        }
        /**
         * 重置反馈信息填写模态框
         */
        function resetModal(){
            $('#feedback_remark').val('');
            $('input[name="fileUpload"]').val('');
            $('#uploaded_list ol').html('');
            $('div.loading-hock').hide();
            $('button[name="btnUpload"]').attr("disabled",true);
            $('button[name="btnUpload"]').addClass("disabled");
        }
    </script>
