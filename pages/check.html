    <!-- render table -->
    <script>
        $(document).ready(function() {
            // 渲染待审核列表内容
            var checkTable = renderTable();
            /**
            * 渲染TABLE内容
            * return table对象
            **/
            function renderTable() {
                var tEl = $('#dataTables-check');
                var url = '/data/data-review.json';//'/api/checklist';
                
                var table = tEl.DataTable({
                    responsive: true,
                    searching: false,
                    select:true,
                    language: dataTableLangChn(),
                    ajax:url,
                    columns:[
                        {data:"id"},
                        {data:"status"},
                        {data:"defendant"},
                        {data:"address"},
                        {data:"informant"},
                        {data:"create_date"}
                    ]
                });

                $(table.table().body()).on('dblclick', 'tr', function () {
                    var data = table.row( this ).data();
                    // alert( 'You clicked on '+data['id']+'\'s row' );
                    showDetail(data['id']);
                });
                //选择行事件
                table.on( 'select', function ( e, dt, type, indexes ) {
                    if ( type === 'row' ) {
                        //var data = table.rows( indexes ).data().pluck( 'id' );
                        $('#toolbar-check .btn').removeClass('disabled');
                    }
                });
                //取消行选择事件
                table.on( 'deselect', function ( e, dt, type, indexes ) {
                    if ( type === 'row' ) {
                        //var data = table.rows( indexes ).data().pluck( 'id' );
                        if(table.rows('.selected').data().length===0){
                            $('#toolbar-check .btn').addClass('disabled');
                        }
                    }
                });
                //返回table对象
                return table;
            }
            // 关闭详情
            $('span.detail-close-hook').on('click',function(){
                closeDetail();
            });
            /**
            * 关闭详情显示区块，并重新展示查询列表
            */
            function closeDetail(){
                $('#info-detail').hide();
                $('#info-detail div.panel-body').html('');
                $('#table-panel-wrapper').show();
            }
            /**
            * 显示详情区块
            * Ajax请求服务端获取举报信息详情JSON
            */
            function showDetail(id){
                var url = '/data/info-detail.1.json';// '/api/accusation'
                $.getJSON(url,{"id":id},function(data){
                    //生产详情内容
                    var content = genDetailInfoEL(data.data);
                    if(data.code==0){
                        // 生成审核按钮
                        content += '<div class="btn-group info-detail-bottom button-right" role="group">'+
                                '<button type="button" class="btn btn-primary btn-approve-hook"><i class="fa fa-check fa-fw"></i> 审核通过</button>'+
                                '<button type="button" class="btn btn-primary btn-merge-hook"><i class="fa fa-folder fa-fw"></i> 并案处理</button>'+
                                '<button type="button" class="btn btn-danger btn-dismiss-hook"><i class="fa fa-times fa-fw"></i> 审核不通过</button>'+
                            '</div>';
                        
                        $('#info-detail div.panel-body').html(content);
                        $('#info-detail').show();
                        $('#table-panel-wrapper').hide();
                    }else{
                        modalAlter(data.msg,'提示','info');
                    }
                });
            }
            /**
            * 通过按钮事件
            */
            $('body').on('click','button.btn-approve-hook',function(){
                if($(this).hasClass('disabled')){return;}
                //alert('approve');
                $('#approveModal').modal();
            });
             /**
            * 并案按钮事件
            */
            $('body').on('click','button.btn-merge-hook',function(){
                if($(this).hasClass('disabled')){return;}
                alert('merge');
            });
             /**
            * 不通过按钮事件
            */
            $('body').on('click','button.btn-dismiss-hook',function(){
                if($(this).hasClass('disabled')){return;}
                alert('dismiss');
            });
        });

        /**
        *  确认流转功能
        **/
        function confirmInfo(flag,approve){
            var title = '', bodyContent = '' ;
            if (flag===undefined) return;
            if(approve===false){
                title = "审核不通过";
                bodyContent = '<div class="form-group form-hock" action="refuse">'+
                                    '<label>审核说明</label>'+
                                    '<textarea class="form-control" rows="5"></textarea>'+
                                '</div>';
            }else if(flag===0){
                title = "审核通过";
                bodyContent = '<div class="form-group form-hock" action="review">'+
                                    '<label>审核说明</label>'+
                                    '<textarea class="form-control" rows="5"></textarea>'+
                                '</div>';
            }else if(flag===1){
                title = "确认流转信息";
                bodyContent = '<div class="form-group form-hock" action="confirm">'+
                                    '<label>流转接口人</label>'+
                                    '<input class="form-control">'+
                                    '<label>流转意见及说明</label>'+
                                    '<textarea class="form-control" rows="5"></textarea>'+
                                '</div>';
            }
            
            $("#infoModal h4.modal-title").html(title);
            $("#infoModal div.modal-body").html(bodyContent);
            $("#infoModal button.btn-primary").unbind('click');
            $("#infoModal button.btn-primary").click(doConfirm);
            $("#infoModal").modal();
        }

        /**
        * 提交审核或确认信息
        */
        function doConfirm () {
            var el = $('div.form-group.form-hock');
            if(!el) return;
            var action = el.attr("action");
            //do some database update
            alert('action:'+action);
            // 关闭模态对话框
            $("#infoModal").modal('hide');
            // 关闭详细信息页面
            closeDetail();
            if(action==="review") {
                reviewTable.ajax.reload();
            }else if(action==="confirm") {
                confirmTable.ajax.reload();
            }
            
        }
    </script>
