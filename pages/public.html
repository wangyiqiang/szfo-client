<body>
    <div id="wrapper">
        <div class="panel panel-default">
            <div class="panel-heading" style="text-align: center;">
                <h3>非法集资群众举报平台</h3>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <!--well block-->
                <div class="well">
                    <h4>关于群众举报非法集资</h4>
                    <p>为了有效打击非法集资，市金融办开展整合互联网举报信息、提升举报信报送及时性和精准性，构筑防范金融风险信息通道。利用互联网以及移动互联网平台接受广大人民群众对非法集资行为进行举报，并将对有效举报信息提供人员进行奖励。相关政策请点击 <a target="_blank" href="#">非法集资群众举报奖励政策</a>.</p>
                    <a class="btn btn-default btn-lg " href="#infoForm">填写举报信息</a>
                    <a class="btn btn-default btn-lg " href="#search">查询我的举报</a>
                </div>
                <!--举报信息填写-->
                <div id="infoForm" style="width:70%;" class="collapse">
                    <form name="">
                        <label>举报对象名称</label>
                        <input type="text" class="form-control" name="jbdx">
                        <label>举报对象地址</label>
                        <input type="text" class="form-control" name="addr">
                        <label>事由</label>
                        <textarea class="form-control" name="desc" rows="5"></textarea>
                        
                        <label>举报人姓名</label>
                        <input type="text" class="form-control" name="informer" style="width:120px;">
                        <label>举报人联系电话</label>
                        <input type="text" class="form-control" name="phone" style="width:120px;">

                        <label>上传照片或附件</label>
                        <div style="padding:2px 0 5px 0;">
                            <input type="file" class="" name="imgUpload">
                        </div>

                        <label>短信验证码</label>
                        <div>
                            <input type="text" class="form-control" name="vkey" style="width:80px;display: inline-block">
                            <button>获取验证码</button>
                        </div>

                        <div style="padding-top:8px;">
                            <button class="btn btn-primary">提交信息</button>
                        </div>
                    </form>
                </div>
                <!-- 举报信息查询 -->
                <div id="search">
                    <label>手机号码</label>
                    <div>
                        <input type="text" class="form-control" name="phone" style="width:120px;display: inline-block">
                        <button>获取验证码</button>
                    </div>
                    <label>验证码</label>
                    <div>
                        <input type="text" class="form-control" name="phone" style="width:80px;display: inline-block">
                        <button class="btn btn-primary">查询</button>
                    </div>
                    <div style="padding-top:8px;">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-search">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>举报对象</th>
                                    <th>地址</th>
                                    <th>举报人</th>
                                    <th>举报日期</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>43423</td>
                                    <td>某某某互联网小贷公司</td>
                                    <td>苏州新区……</td>
                                    <td>李*玉</td>
                                    <td>2018年05月12日</td>
                                    <td>审核通过，等待确认</td>
                                </tr>
                                <tr>
                                    <td>4343746</td>
                                    <td>某某某房产开发公司</td>
                                    <td>吴中区……</td>
                                    <td>李*玉</td>
                                    <td>2018年03月15日</td>
                                    <td>流转中</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>

</body>
