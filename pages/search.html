    <!-- render table -->
    <script>
        $(document).ready(function() {
            var table = $('#dataTables-search').DataTable({
                responsive: true,
                language: dataTableLangChn(),
                ajax:'/data/data.json',
                columns:[
                    {data:"id"},
                    {data:"type"},
                    {data:"jbdx"},
                    {data:"addr"},
                    {data:"informer"},
                    {data:"date"}
                ],
                preDrawCallback: function( oSettings ) {
                    var el =  $('.dataTables_filter input');
                    el.css('width','280px');
                    el.attr({'name':'search','placeholder': '输入关键词，可用空格分开实现多关键词搜索'});//提示
                }
            });

            $('#dataTables-search tbody').on('dblclick', 'tr', function () {
                var data = table.row( this ).data();
                // alert( 'You clicked on '+data['id']+'\'s row' );
                showDetail(data['id']);
            });
        });

        /**
         * 关闭详情显示区块，并重新展示查询列表
         */
        function closeDetail(){
            $('#info-detail').hide();
            $('#info-detail div.panel-body').html('');
            $('#table-panel-wrapper').show();
        }

        /**
         * 显示详情区块
         * Ajax请求服务端获取举报信息详情JSON
         */
        function showDetail(id){
            $.getJSON('/data/info-detail.json',{"id":id},function(data){
                $('#info-detail div.panel-body').html(genDetailInfoEL(data));
                $('#info-detail').show();
                $('#table-panel-wrapper').hide();
            });
        }
    </script>
