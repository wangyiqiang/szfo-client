    <script>
        var categoryTable, categoryChart;
        /**
         * 初始化加载
         */
        $(document).ready(function(){
            /**
             * 初始化表格
             */
            trendTable = $("#dataTables-category").DataTable({
                dom:'t',
                responsive: true,
                paging:false,
                language: dataTableLangChn(),
                columns:[
                    {data:"period"},
                    {data:"a"},
                    {data:"b"},
                    {data:"c"}
                ]
            });
            /**
             * 添加报表小菜单点击事件
             */
            $('ul.menu-hock').on('click','a', function(){
                var act = $(this).attr('value');
                if(act===undefined) return;
                loadData(act);
            });
            /**
             * 初始化柱状图
             */
             categoryChart = Morris.Area({
                element: 'morris-area-chart',
                data: [],
                xkey: 'period',
                ykeys: ['a', 'b', 'c'],
                labels: ['诈骗', '非法吸贷', '网络赌博'],
                pointSize: 2,
                hideHover: 'auto',
                resize: true
            });
            /**
             * 加载数据
             */
            loadData("y");
            /**
             * 显示方式切换图标点击事件
             */
            $('#viewToggle').on('click',function(){
                if($(this).hasClass("glyphicon-object-align-top")){
                    $(this).removeClass("glyphicon-object-align-top");
                    $(this).addClass("glyphicon-object-align-left");
                    $("#chart-wrapper").attr("style","width:100%;padding-bottom:30px;");
                    $("#dataTables-wrapper").attr("style","width:100%;");
                }else{
                    $(this).removeClass("glyphicon-object-align-left");
                    $(this).addClass("glyphicon-object-align-top");
                    $("#chart-wrapper").attr("style","display:inline-block;width:60%;vertical-align:top;");
                    $("#dataTables-wrapper").attr("style","display:inline-block;width:39.5%;");
                }
                //调用morris缩放句柄
                categoryChart.resizeHandler();
            });

        });

        /**
         * 获取数据
         */
        function loadData(type) {
            $.getJSON('/data/data-category-'+type+'.json',function(data){
                //数据表加载数据
                $('#dataTables-category').dataTable().fnClearTable();
                $('#dataTables-category').dataTable().fnAddData(data.data); 
                //柱状图加载数据
                categoryChart.setData(data.data);
            });
        }
    </script>
